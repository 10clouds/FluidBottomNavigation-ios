format_version: '5'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios

# Environment configuration
app:
  envs:
  - PODSPEC_NAME: CerealGaming

# Workflow trigger map

trigger_map:
- push_branch: cocoapods
  workflow: cocoapods-publish

# Workflow declarations

workflows:

  cocoapods-publish:
    steps:
      - script:
        input:
          - content: 'pod trunk push $PODSPEC_NAME.podspec'
